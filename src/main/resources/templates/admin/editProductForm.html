<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<style>
  .container {
    margin: 10px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
</style>
<body>
<div class="container">
  <h1>Edit Product</h1>
  <form th:action="@{/admin/products/{id}/edit(id=${product.id})}" method="post" th:object="${product}">
    <div class="form-group">
      <label for="name">Name:</label>
      <input class="form-control" type="text" id="name" name="name" th:field="*{name}" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control" id="description" name="description" th:field="*{description}" required></textarea>
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
        </div>
        <input class="form-control" type="number" id="price" name="price" th:field="*{price}" min="0" step="0.01" required>
      </div>
    </div>
    <div class="form-group">
      <label for="stock">Stock:</label>
      <input class="form-control" type="number" id="stock" name="stock" th:field="*{stock}" required>
    </div>
    <div class="form-group">
      <label for="image">Image:</label>
      <input class="form-control" type="text" id="image" name="stock" th:field="*{imageUrl}" required>
    </div>
    <button class="btn btn-primary m-1" type="submit">Save</button>
    <a class="btn btn-secondary m-1" th:href="@{/admin/products/{id}(id=${product.id})}">Cancel</a>
    <a style="margin-left: 5px" href="/">Back to Home Page</a>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
