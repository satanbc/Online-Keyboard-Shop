<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>My Ecommerce Website</title>
</head>
<body>
<header class="header">
    <br>
    <div class="logo">
        <a href="/"><img src="https://cdn.shopify.com/s/files/1/0238/7342/1376/files/ck-logo-full-smaller-navy-stroke_250x.png?v=1652298695" alt="Logo"></a>
    </div>
    <nav class="navigation">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/cart">Cart</a></li>
            <li><a href="admin/products">Admin<img th:src="@{https://cdn-icons-png.flaticon.com/512/6522/6522516.png}" style="height: 50px; width: auto; object-fit: scale-down" class="card-img-top" alt="icon"></a></li>
        </ul>
    </nav>
</header>

<script>
    window.addEventListener("scroll", function() {
        var header = document.querySelector(".header");
        header.classList.toggle("sticky", window.scrollY > 0);
    });
</script>

<main>

    <div class="rimage-wrapper" style="padding-top:45.00250292007342%">
        <img src="//cdn.shopify.com/s/files/1/0238/7342/1376/collections/dark_amber_2_1024x1024.png?v=1665174275" alt="Switches" class="rimage__image">
        <div class="image-text">Keyboards</div>
    </div>

    <div class="catalogue">
        <div class="row">
            <div class="col-md-3" th:each="product : ${products}">
                <div class="card mb-3 shadow-sm">
                    <img th:src="@{${product.imageUrl}}" class="card-img-top" alt="Product Image"
                         style="height: 225px; width: 100%; margin-top: 2px; object-fit: scale-down">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <div>
                            <h5 class="card-title" th:text="${product.name}"></h5>
                            <p class="card-text" th:text="${product.description}"></p>
                            <small class="text-muted" style="margin: 5px; font-size: 150%" th:text="'$' + ${product.price}"></small>
                        </div>

                        <form th:action="@{/cart/add/{productId}(productId=${product.id})}" method="post">
                            <button class="button button--large" type="submit" data-add-to-cart-text="Add to Cart">Add to Cart</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
<footer>
    <p>&copy; Cannon Keys</p>
</footer>
</body>
</html>
