<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>My Ecommerce Website</title>
</head>
<style>
    body {
        padding: 20px 20px;
    }
    .card {
        height: 450px;
    }
    @media (max-width: 1200px) {
        .card-text {
            display: none;
        }
    }
</style>
<body>
<header>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
        </ul>
    </nav>
</header>
<main>
    <h1>Welcome to My Ecommerce Website!</h1>
    <p>Check out our featured products:</p>
    <div class="row">
        <div class="col-md-3" th:each="product : ${products}">
            <div class="card mb-3 shadow-sm">
                <img th:src="@{${product.imageUrl}}" class="card-img-top" alt="Product Image"
                     style="height: 225px; width: 100%; object-fit: scale-down">
                <div class="card-body d-flex flex-column justify-content-between">
                    <div>
                        <h5 class="card-title" th:text="${product.name}"></h5>
                        <p class="card-text" th:text="${product.description}"></p>
                        <small class="text-muted" style="margin: 5px" th:text="'$' + ${product.price}"></small>
                    </div>
                    <div class="btn-group">
                        <a th:href="@{'/products/' + ${product.id}}" class="btn btn-sm btn-outline-secondary">View</a>
                        <a th:href="@{'/cart/add/' + ${product.id}}" class="btn btn-sm btn-outline-secondary">Add to Cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
<footer>
    <p>&copy; My Ecommerce Website</p>
</footer>
</body>
</html>
